    //2.Promise方法
    new Promise((resolve,reject)=>{
        //第一次请求发起
        setTimeout(()=>{
            let random = Math.random()
            const succes="第一次请求成功"
            const faild="第一次请求失败"
            if(random>0.5){
                resolve(succes)
            }else {
                reject(faild)
            }
        },1000)
    }).then((data)=>{//第一次请求结果成功
        console.log(data);
        return new Promise((resolve,reject)=>{
            //第二次请求发起
            let random = Math.random()
            const succes="第二次请求成功"
            const faild="第二次请求失败"
            if(random>0.5){
                resolve(data+succes)
            }else {
                reject(data+faild)
            }
        }).then((data)=>{//第二次请求结果成功
            console.log(data);
            return new Promise((resolve,reject)=>{
                //第三次请求发起
                //第二次请求发起
                let random = Math.random()
                const succes="第三次请求成功"
                const faild="第三次请求失败"
                if(random>0.5){
                    resolve(data+succes)
                }else {
                    reject(data+faild)
                }
            }).then((data)=>{//第三次请求结果成功
                console.log(data);
            }).catch((data)=>{//第三次请求结果失败
                console.log(data);
            })
        }).catch((data)=>{//第二次请求结果失败
            console.log(data);
        })
    }).catch((data)=>{//第一次请求结果失败
        console.log(data);
    })
