<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="isUser">
        <label for="username">用户</label>
        <input type="text" id="username" placeholder="请输入用户名" key="username">
    </span>
    <span v-else>
        <label for="email">邮箱</label>
        <input type="text" id="email" placeholder="请输入邮箱" key="email">
    </span>
    <button @click="isTrue()">切换类型</button>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    const app=new Vue({
        el: '#app',
        data:{
            isUser:true
        },
        methods:{
            isTrue(){
                return this.isUser=!this.isUser;
            }
        }
    })
</script>
</body>
</html>
