<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--v-once:不可更改值-->
    <h2 v-once>消息：{{message}}</h2>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    //let(变量)|const(常量)
    const apps=new Vue({
        el: '#app',
        data:{
            message: "hello Vue",
        }
    });
</script>
</body>
</html>
