<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>消息：{{message}}</h2>
    <h2>名字：{{firstname}}</h2>
    <!--连接-->
    <h2>{{message+firstname}}</h2>
    <h2>{{message+''+firstname}}</h2>
    <h2>{{message}}{{firstname}}</h2>
    <!--数字-->
    <h2>{{mumber * 2}}</h2>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    //let(变量)|const(常量)
    const apps=new Vue({
        el: '#app',
        data:{
            message: "hello Vue",
            firstname: "vue",
            mumber:100
        }
    });
</script>
</body>
</html>
