<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--延迟期间以空白显示-->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<!--v-cloak：防止延迟加载导致显示延后，使用空白内容代替-->
<div id="app" v-cloak>
    <h2 >{{message}}</h2>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    setTimeout(function () {
    //let(变量)|const(常量)
        const apps=new Vue({
            el: '#app',
            data:{
                message:'hello world!'
            }
        })
    },1000)
</script>
</body>
</html>
