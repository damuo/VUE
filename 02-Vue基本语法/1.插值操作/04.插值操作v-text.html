<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--v-text：文档显示,由于不灵活通常使用胡子语法代替-->
    <h2 v-text="message"></h2>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    //let(变量)|const(常量)
    const apps=new Vue({
        el: '#app',
        data:{
            message:'hello world!'
        }
    })
</script>
</body>
</html>
