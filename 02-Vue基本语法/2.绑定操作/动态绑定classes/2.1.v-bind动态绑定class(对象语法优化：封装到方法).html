<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
        .line{
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <!--对象语法{键：值},如果值为true则调用active的css否则不调用，如果存在普通class则会与动态classhebing-->
    <h3 class="a" :class="getClasses()">{{message}}</h3>
    <button v-on:click="btnClick">变色</button>
</div>
<script type="text/javascript" src="../../../js/vue.js"></script>
<script type="text/javascript">
    //let(变量)|const(常量)
    const apps=new Vue({
        el: '#app',
        data:{
            message:'hello world!',
            isActive: true,
            isLine:false
        },
        methods:{
            btnClick:function () {
                this.isActive=!this.isActive;
                this.isLine=!this.isLine;
            },
            getClasses:function () {
                return {active:this.isActive,line:this.isLine};
            }
        }
    })
</script>
</body>
</html>
