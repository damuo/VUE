<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
        .line{
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <!--数组语法:变量不加单引号，字符串加单引号-->
    <h3 class="a" :class="[active,line]">{{message}}</h3>
</div>
<script type="text/javascript" src="../../../js/vue.js"></script>
<script type="text/javascript">
    //let(变量)|const(常量)
    const apps=new Vue({
        el: '#app',
        data:{
            message:'hello world!',
            active: "active",
            line:"line"
        }
    })
</script>
</body>
</html>
