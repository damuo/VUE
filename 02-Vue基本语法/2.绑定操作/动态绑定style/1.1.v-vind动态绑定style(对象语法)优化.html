<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--使用对象语法:将数据抽取到变量中-->
    <h3 class="a" :style="getStyle()">{{message}}</h3>
</div>
<script type="text/javascript" src="../../../js/vue.js"></script>
<script type="text/javascript">
    //let(变量)|const(常量)
    const apps=new Vue({
        el: '#app',
        data:{
            message:"hello world!",
            fontSize: '30px',
            colr: 'red'
        },
        methods:{
            getStyle: function () {
                return {color:this.colr,fontSize: this.fontSize};
            }
        }
    })
</script>
</body>
</html>
