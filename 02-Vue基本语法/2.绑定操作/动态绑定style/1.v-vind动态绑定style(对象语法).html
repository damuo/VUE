<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--对象语法{键：值},不加单引号将直接引用data中的变量-->
    <h3 class="a" :style="{fontSize:'20px',color:'red'}">{{message}}</h3>
    <!--使用对象语法-->
    <h3 class="a" :style="{fontSize:fontSize,color:colr}">{{message}}</h3>
</div>
<script type="text/javascript" src="../../../js/vue.js"></script>
<script type="text/javascript">
    //let(变量)|const(常量)
    const apps=new Vue({
        el: '#app',
        data:{
            message:"hello world!",
            fontSize: '30px',
            colr: 'red'
        }
    })
</script>
</body>
</html>
