<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--对象语法{键：值},不加单引号将直接引用data中的变量-->
    <h3 class="a" :style="[baseStyle,baseStyle1]">{{message}}</h3>
</div>
<script type="text/javascript" src="../../../js/vue.js"></script>
<script type="text/javascript">
    //let(变量)|const(常量)
    const apps=new Vue({
        el: '#app',
        data:{
            message:"hello world!",
            baseStyle:{color:'red'},
            baseStyle1:{fontSize:'20px'}
        }
    })
</script>
</body>
</html>
