<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--遍历数组-->
    <ul>
        <li v-for="item in letters" :key="item">
            {{item}}
        </li>
    </ul>
    <button @click="splice">插入</button>

</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    const app=new Vue({
        el: '#app',
        data:{
            letters:['A','B','C','D','E']
        },
        methods:{
            splice(){
                //第一个参数表示开始位置，第二个参数表示删除的数量，第三个参数表示替换
                app.letters.splice(2,0,'F')
            }
        }
    })
</script>
</body>
</html>
