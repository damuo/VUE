<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in names">
            {{index+1}}.{{item}}
        </li>
    </ul>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    const app=new Vue({
        el: '#app',
        data:{
            names:['Tom','Tony','James','Kobe','Curry']
        }
    })
</script>
</body>
</html>
