<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn>
        <p slot="center,left">替换中间</p>
        <p slot="left">替换左边</p>
        <p slot="right">替换右边</p>
        <p>替换其他</p>
    </cpn>
</div>
<!--子组件模板-->
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <!--保留插槽：可以写入默认值-->
        <slot name="left">左边</slot>
        <slot name="center">中间</slot>
        <slot name="right">右边</slot>
        <slot>其他</slot>
    </div>
</template>
<script type="text/javascript" src="../../../js/vue.js"></script>
<script type="text/javascript">
    const app=new Vue({
        el:'#app',
        data:{
            message:"hello World!"
        },
        //注册局部组件
        components:{
            cpn:{
                template: '#cpn'
            }
        }
    })
</script>
</body>
</html>
