<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn>
        <button>按钮</button>
        <button>插槽</button>
    </cpn>
    <cpn>
        <button>插槽</button>
    </cpn>
    <cpn>
        <span>插槽</span>
    </cpn>
    <cpn></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <!--保留插槽：可以写入默认值-->
        <slot><button>默认值</button></slot>
    </div>
</template>
<script type="text/javascript" src="../../../js/vue.js"></script>
<script type="text/javascript">
    const app=new Vue({
        el:'#app',
        data:{
            message:"hello World!"
        },
        //注册局部组件
        components:{
            cpn:{
                template: '#cpn'
            }
        }
    })
</script>
</body>
</html>
