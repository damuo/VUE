<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn v-show="isShow"></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
    <div>
        <p>我是子组件</p>
    </div>
</template>
<script type="text/javascript" src="../../../js/vue.js"></script>
<script type="text/javascript">
    const app=new Vue({
        el:'#app',
        data:{
            message:'hello',
            isShow:true
        },
        components:{
            cpn:{
                template:'#cpn',
                data(){
                    return{
                        isShow:false
                    }
                }
            }
        }
    })
</script>
</body>
</html>
